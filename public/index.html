<!DOCTYPE html>
<html ng-app="ContactApp">
<head>
	<title>Index Page</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
<script src="controller/controller.js"></script>
<script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="ApplicationCtrl">
	<h1>Hockey Players</h1>

	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Position</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"></td>
				<td><input class="form-control" ng-model="contact.position"></td>
				<td><input class="form-control" ng-model="contact.number"></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add Players</button>
				<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</td>	
			</tr>
			<tr ng-repeat="contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.position}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
